spring:
  profiles:
    active: local
---
spring:
  profiles: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/yolo
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging:
  level:
    org.hibernate.type.descriptor.sql: trace
